<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
    <link href="styles.css" rel="stylesheet" />
    <title>Survey Form</title>
</head>
<body>
    <main>
        <h1>gjm Survey Form</h1>
        <p class="small">Thank you for taking the time to help us
            improve the platform</p>

        <form>
            <label for="name-input">Name</label>
            <input type="text" id="name-input" placeholder="Enter your name" required="required" />
            <label for="email-input">Email</label>
            <input type="email" id="email-input" placeholder="Enter your Email" required="required" />
            <label for="age-input">Age <span class="optional">(optional)</span></label>
            <input type="number" min="10" max="99" id="age-input" placeholder="Age" required="required" />

            <label for="role-input">Which option best describes your current role?</label>
            <select id="role-input">
                <option>Select current role</option>
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Full Time Learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
            </select>

            <p>Would you recommend freeCodeCamp to a friend?</p>
            <div>
                <input type="radio" name="recommendation-rg" checked="checked" id="definitely-rb" />
                <label for="definitely-rb">Definitely</label>
            </div>
            <div>
                <input type="radio" name="recommendation-rg" id="maybe-rb" />
                <label for="maybe-rb">Maybe</label>
            </div>
            <div id="last-radio-div">
                <input type="radio" name="recommendation-rg" id="not-sure-rb" />
                <label for="not-sure-rb">Not sure</label>
            </div>

            <label for="favorite-feature-input">What is your favorite feature of freeCodeCamp?</label>
            <select id="favorite-feature-input">
                <option>Select an option</option>
                <option>Challenges</option>
                <option>Projects</option>
                <option>Community</option>
                <option>Open Source</option>
            </select>

            <p>What would you like to see improved? <span class="optional">(Check all that apply)</span></p>
            <div>
                <input type="checkbox" id="fe-projects-cb" />
                <label for="fe-projects-cb">Front-end Projects</label>
            </div>
            <div>
                <input type="checkbox" id="be-projects-cb" />
                <label for="be-projects-cb">Back-end Projects</label>
            </div>
            <div>
                <input type="checkbox" id="data-visualization-cb" />
                <label for="data-visualization-cb">Data Visualization</label>
            </div>
            <div>
                <input type="checkbox" id="challenges-cb" />
                <label for="challenges-cb">Challenges</label>
            </div>
            <div>
                <input type="checkbox" id="open-source-cb" />
                <label for="open-source-cb">Open Source</label>
            </div>
            <div>
                <input type="checkbox" id="gitter-cb" />
                <label for="gitter-cb">Gitter help rooms</label>
            </div>
            <div>
                <input type="checkbox" id="videos-cb" />
                <label for="videos-cb">Videos</label>
            </div>
            <div>
                <input type="checkbox" id="meetups-cb" />
                <label for="meetups-cb">City Meetups</label>
            </div>
            <div>
                <input type="checkbox" id="wiki-cb" />
                <label for="wiki-cb">Wiki</label>
            </div>
            <div>
                <input type="checkbox" id="forum-cb" />
                <label for="forum-cb">Forum</label>
            </div>
            <div id="last-checkbox-div">
                <input type="checkbox" id="courses-cb" />
                <label for="courses-cb">Additional Courses</label>
            </div>

            <label for="comment-ta">Any comments or suggestions?</label>
            <textarea id="comment-ta" rows="5" cols="60"
                      placeholder="Enter your comment here..."></textarea>

            <button class="submit-btn">Submit</button>
        </form>
    </main>
</body>
</html>
